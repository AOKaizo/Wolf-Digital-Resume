<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/wolf-favicon.png"
      type="image/x-icon"
    />
    <title>Wolf Resume</title>
  </head>
  <body>
    <div id="resume-page">
      <div class="resume-category" id="name-category">
        <h1 id="name-id">Kolby Wolf</h1>
        <img
          id="kolby-img"
          src="images/wolf-face-card.jpeg"
          alt="A picture of Kolby Wolf smiling"
        />
      </div>
      <div class="resume-category" id="skill-category">
        <h2 id="skills">Skills</h2>
        <h3 id="skill-js">Javascript</h3>
      </div>
      <div class="resume-category" id="experience-category">
        <h2 id="experiences">Experiences</h2>
        <h3 id="experience-fs">Fullstack Academy</h3>
      </div>
      <div class="resume-category" id="reference-category">
        <h2 id="references">References</h2>
        <h3 id="reference-kerr">Dan Kerr</h3>
      </div>
    </div>
  </body>
</html>
